<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <main>
        <section class="pomodoro">
            <img src="https://media.istockphoto.com/id/509630263/photo/pomodoro-technique.webp?a=1&b=1&s=612x612&w=0&k=20&c=TR8Z_Q0r36KW5-3LM-ETfOoSEzMDeajRn7f_c5whl50="
                alt="Pomodoro Timer" class="pomodoro--timer">
        </section>
        <section class="timer">
            <p class="time">25:00</p>
        </section>
        <section class="pomodoro--buttons">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
